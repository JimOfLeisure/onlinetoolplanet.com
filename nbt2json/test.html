<!doctype html>
<head>
<script src="nbt2json.js"></script>
</head>
<body>
    <convert-nbt>
        <input type="radio" id="nbt-java" value="java" name="edition" checked>
        <label for="nbt-java">Java Edition</label>
        <input type="radio" id="nbt-bedrock" value="bedrock" name="edition">
        <label for="nbt-bedrock">Bedrock Edition</label>

        <button id="otp-json2nbt">Submit JSON</button>
        <button id="otp-nbt2json">Upload NBT</button>
    </convert-nbt>
</body>
